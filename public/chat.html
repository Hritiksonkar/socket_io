<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-bubble {
            background: var(--cell-bg);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-bubble.mine {
            align-self: flex-end;
            background: var(--primary-color);
        }

        .message-bubble .user {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 0.2rem;
            display: block;
        }

        .message-bubble.mine .user {
            color: #e2e8f0;
            text-align: right;
        }

        #chat-form {
            display: flex;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        #chat-input {
            margin-bottom: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        #send-chat-btn {
            width: 80px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <h1>Global Chat</h1>
        <p id="connection-status" style="color: #94a3b8; margin-bottom: 1rem;">Enter email to join...</p>

        <!-- Login for Chat -->
        <div id="login-section">
            <input type="email" id="chat-email" placeholder="Enter your email" autocomplete="off">
            <button id="join-chat-btn">Join Chat</button>
        </div>

        <!-- Chat Area -->
        <div id="chat-section" class="hidden">
            <div class="chat-container">
                <div id="messages"></div>
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-chat-btn">Send</button>
            </form>
            <a href="/"
                style="display: inline-block; margin-top: 1rem; color: var(--accent-color); text-decoration: none;">&larr;
                Back to Game</a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const emailInput = document.getElementById('chat-email');
        const joinBtn = document.getElementById('join-chat-btn');
        const statusEl = document.getElementById('connection-status');

        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        let myEmail = '';

        joinBtn.addEventListener('click', () => {
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;
            myEmail = email;

            socket.emit('register', email);

            loginSection.classList.add('hidden');
            chatSection.classList.remove('hidden');
            statusEl.textContent = `Logged in as: ${email}`;
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;

            socket.emit('chat_message', text);
            chatInput.value = '';
        });

        socket.on('chat_message', ({ user, text }) => {
            const div = document.createElement('div');
            div.className = `message-bubble ${user === myEmail ? 'mine' : ''}`;

            const userSpan = document.createElement('span');
            userSpan.className = 'user';
            userSpan.textContent = user;

            const textSpan = document.createElement('span');
            textSpan.textContent = text;

            div.appendChild(userSpan);
            div.appendChild(textSpan);

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>

</html>
