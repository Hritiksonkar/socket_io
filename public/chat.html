<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Override container for chat layout */
        .chat-layout {
            display: flex;
            width: 95vw;
            max-width: 1000px;
            height: 85vh;
            background-color: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .my-profile {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .unread-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            display: none;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            opacity: 0.7;
        }

        .chat-input-area {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        /* Message Bubbles - Reusing/Refining from style.css */
        .msg {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary-color);
            border-bottom-right-radius: 0.2rem;
            color: white;
        }

        .msg.received {
            align-self: flex-start;
            background: var(--message-other-bg);
            border-bottom-left-radius: 0.2rem;
            color: var(--text-color);
        }

        .msg-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
            display: block;
            text-align: right;
        }

        /* Login Modal Overrides */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--panel-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-layout {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
                max-width: none;
            }

            .sidebar {
                width: 100%;
                height: 100%;
                display: none;
                /* Hidden by default on mobile when chat is open */
            }

            .sidebar.mobile-active {
                display: flex;
                z-index: 20;
            }

            .chat-main {
                width: 100%;
                height: 100%;
                display: none;
            }

            .chat-main.mobile-active {
                display: flex;
            }

            .back-btn {
                display: block;
                margin-right: 1rem;
                background: none;
                border: none;
                color: var(--text-color);
                font-size: 1.5rem;
                padding: 0;
                width: auto;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <!-- Login Modal -->
    <div id="login-modal">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter your email to start chatting</p>
            <input type="email" id="email-input" placeholder="name@example.com" autocomplete="off">
            <button id="login-btn">Start Chatting</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="app-container" class="chat-layout hidden">

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar mobile-active">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <div class="my-profile" id="my-profile-display"></div>
            </div>
            <ul class="users-list" id="users-list">
                <!-- Users will be injected here -->
            </ul>
        </div>

        <!-- Chat Area -->
        <div id="chat-main" class="chat-main">
            <div class="chat-header">
                <div style="display: flex; align-items: center;">
                    <button id="back-btn" class="hidden"
                        style="background:none; border:none; font-size:1.5rem; padding-right:1rem; cursor:pointer;">‚Üê</button>
                    <div>
                        <h3 id="chat-header-name">Select a user</h3>
                        <span id="chat-header-status" style="font-size: 0.8rem; color: var(--success);"></span>
                    </div>
                </div>
            </div>

            <div id="messages-container" class="chat-messages">
                <div class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem; opacity: 0.5;">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    <p>Select a user from the sidebar to start a private conversation.</p>
                </div>
            </div>

            <form id="chat-form" class="chat-input-area hidden">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" id="send-btn"
                    style="width: 50px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ transports: ['websocket'], upgrade: false });

        // State
        let myEmail = '';
        let activeUser = null;
        let users = []; // List of online emails
        const messages = {}; // { 'email': [{from, text, timestamp, isMine}] }
        const unreadCounts = {}; // { 'email': count }

        // DOM Elements
        const loginModal = document.getElementById('login-modal');
        const appContainer = document.getElementById('app-container');
        const emailInput = document.getElementById('email-input');
        const loginBtn = document.getElementById('login-btn');
        const myProfileDisplay = document.getElementById('my-profile-display');

        const sidebar = document.getElementById('sidebar');
        const usersListEl = document.getElementById('users-list');

        const chatMain = document.getElementById('chat-main');
        const chatHeaderName = document.getElementById('chat-header-name');
        const messagesContainer = document.getElementById('messages-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const backBtn = document.getElementById('back-btn');

        // Helpers
        function getAvatarLetter(name) {
            return name ? name[0].toUpperCase() : '?';
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Login ---
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;
            myEmail = email;

            socket.emit('register', email);

            loginModal.style.display = 'none';
            appContainer.classList.remove('hidden');
            myProfileDisplay.textContent = `Logged in as: ${email}`;
        });

        // --- Socket Events ---

        // Update Users List
        socket.on('users_online', (onlineUsers) => {
            // Filter self out
            users = onlineUsers.filter(u => u !== myEmail);
            renderSidebar();
        });

        // Receive Message
        socket.on('private_message', (payload) => {
            const { from, to, text, timestamp } = payload;
            const otherParty = from === myEmail ? to : from; // If I sent it, the 'other' is 'to'. If I received, 'other' is 'from'.

            if (!messages[otherParty]) messages[otherParty] = [];
            messages[otherParty].push({ ...payload, isMine: from === myEmail });

            // If chat is open with this user, append to view
            if (activeUser === otherParty) {
                renderMessages(activeUser);
            } else {
                // Increment unread if not active (and it's not my own message)
                if (from !== myEmail) {
                    unreadCounts[otherParty] = (unreadCounts[otherParty] || 0) + 1;
                    renderSidebar();
                }
            }
        });

        // --- UI Rendering ---

        function renderSidebar() {
            usersListEl.innerHTML = '';

            if (users.length === 0) {
                usersListEl.innerHTML = `<li style="padding: 1.5rem; color: var(--text-muted); text-align: center;">No one else is online. Open a new tab to test!</li>`;
                return;
            }

            users.forEach(user => {
                const li = document.createElement('li');
                li.className = `user-item ${activeUser === user ? 'active' : ''}`;

                const unread = unreadCounts[user] || 0;
                const unreadHtml = unread > 0 ? `<span class="unread-badge" style="display:inline-block">${unread}</span>` : '';

                li.innerHTML = `
                    <div class="user-avatar">${getAvatarLetter(user)}</div>
                    <div class="user-info">
                        <div class="user-name">${user}</div>
                        <div class="user-status">Online</div>
                    </div>
                    ${unreadHtml}
                `;

                li.onclick = () => selectUser(user);
                usersListEl.appendChild(li);
            });
        }

        function renderMessages(user) {
            messagesContainer.innerHTML = '';
            const userMessages = messages[user] || [];

            if (userMessages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No messages yet.</p>
                        <p style="font-size: 0.8rem">Say "Hello" to start the conversation!</p>
                    </div>
                `;
            } else {
                userMessages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `msg ${msg.isMine ? 'sent' : 'received'}`;
                    div.innerHTML = `
                        ${msg.text}
                        <span class="msg-time">${msg.timestamp}</span>
                    `;
                    messagesContainer.appendChild(div);
                });
            }
            scrollToBottom();
        }

        function selectUser(user) {
            activeUser = user;
            unreadCounts[user] = 0; // Clear unread
            renderSidebar();

            // Update Header
            chatHeaderName.textContent = user;
            chatForm.classList.remove('hidden');

            // Render Messages
            renderMessages(user);

            // Mobile handling: Show Chat, Hide Sidebar
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('mobile-active');
                chatMain.classList.add('mobile-active');
                backBtn.classList.remove('hidden');
            }
        }

        // --- Interaction ---

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !activeUser) return;

            // Emit to server
            socket.emit('private_message', { to: activeUser, text });
            messageInput.value = '';

            // Note: We wait for server echo to append to local list to ensure consistency
        });

        // Mobile Back Button
        backBtn.addEventListener('click', () => {
            sidebar.classList.add('mobile-active');
            chatMain.classList.remove('mobile-active');
            backBtn.classList.add('hidden');
            activeUser = null;
        });

        // --- Typing Indicators (Bonus - Basic implementation) ---
        messageInput.addEventListener('input', () => {
            if (activeUser) socket.emit('typing', { to: activeUser });
        });

    </script>
</body>

</html>
